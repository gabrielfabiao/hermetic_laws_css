<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Calistoga&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="all_is_mind">
        <div class="mind"><p>All <br> is <br> Mind</p></div>
    </section>
    <section id="whats_above">
        <div class="card_container">
            <div class="card">
                <div class="front"><p>What's above</p></div>
                <div class="back"><p>So bellow</p></div>
            </div>
        </div>
    </section>
    <section class="vibration">
        <div class="lines-wrapper">
            <div class="line one"><p>Nothing Rests</p><div class="ball"></div></div>
            <div class="line two"><p>Everything moves</p><div class="ball"></div></div>
            <div class="line three"><p>Everything vibrates</p><div class="ball"></div></div>
        </div>
    </section>
    <section class="polarity">
        <div class="main_ball">
            <div class="black_ball"></div>
            <div class="white_ball"></div>
        </div>
        <p>Everything <br> is <br> dual</p>
    </section>
    <section class="rythm">
        <div class="rythm_main-ball">
            <div class="left-ball">
                <div class="small_left-ball"></div>
            </div>
            <div class="right-ball">
                <div class="small_right-ball"></div>
            </div>
            <div class="rythm_beat"></div>
        </div>
        <div class="rythmtxt">Everything flows</div>
    </section>
    <section class="cause">
        <div class="cause_main">
            <div class="cause_main_box" id="cause_ball_one">
                <div class="cause_black_ball cause_one"></div>
            </div>
            <div class="cause_main_box" id="cause_ball_two">
                <div class="cause_black_ball cause_two"></div>
            </div>
            <div class="cause_main_box" id="cause_ball_three">
                <div class="cause_black_ball cause_three"></div>
            </div>
            <div class="cause_main_box" id="cause_ball_four">
                <div class="cause_black_ball cause_four"></div>
            </div>
        </div>
        <div class="causetxt">
            <p>Every <br> cause</p>
            <p>has <br> an <br> effect</p>
        </div>
    </section>
    <section class="gender">
        <div class="gender_main_ball">
            <div class="gender_hole"></div>
            <div class="gender_upper_ball"></div>
            <div class="gender_lower_ball"></div>
            <div class="gender_little_ball"></div>
        </div>
        <div class="gendertxt">
            <div><p>gender</p><p>in</p></div>
            <div><p>is</p><p>everything</p></div>
        </div>
    </section>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
